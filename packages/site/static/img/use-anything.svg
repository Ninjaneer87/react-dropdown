<svg width="240" height="180" viewBox="0 0 240 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="hookBg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#F0F9FF" />
            <stop offset="100%" stop-color="#FAF5FF" />
        </linearGradient>
    </defs>

    <!-- background -->
    <rect x="20" y="20" width="200" height="140" rx="24" fill="url(#hookBg)" />

    <!-- constellation lines -->
    <path d="M70 90 L120 60 L170 90 L120 120 Z" stroke="#C7D2FE" stroke-width="2" />

    <!-- stars -->
    <circle cx="70" cy="90" r="6" fill="#7AA2FF" />
    <circle cx="120" cy="60" r="6" fill="#9ADBCF" />
    <circle cx="170" cy="90" r="6" fill="#FFC6A8" />
    <circle cx="120" cy="120" r="6" fill="#FFD966" />

    <!-- hook icon -->
    <path d="M120 75 C135 75, 135 105, 120 105 C110 105, 110 95, 120 95"
        stroke="#6B7280" stroke-width="4" fill="none" stroke-linecap="round" />
</svg>